{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ foto.titulo }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-green-600 text-white py-6 shadow-md">
        <div class="max-w-3xl mx-auto px-4">
            <h1 class="text-3xl font-extrabold">{{ foto.titulo }}</h1>
            <p class="text-green-100 text-sm mt-1">Detalhes da viagem</p>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="flex-grow">
        <div class="max-w-3xl mx-auto px-4 py-8">
            <a href="{% url 'index' %}" class="inline-block mb-4 text-green-600 hover:text-green-800 font-medium transition">
                &larr; Voltar para a galeria
            </a>

            <img src="{{ foto.imagem.url }}" alt="{{ foto.titulo }}" class="rounded shadow-lg w-full mb-6">

            <h2 class="text-2xl font-bold mb-2">Descrição</h2>
            <p class="text-gray-700 mb-4">{{ foto.descricao }}</p>

            <p class="text-sm text-gray-500">
                <strong>Local:</strong> {{ foto.local }}<br>
                <strong>Data da viagem:</strong> {{ foto.data_viagem }}
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-100 py-4">
        <div class="max-w-3xl mx-auto text-center text-sm">
            &copy; {{ now|date:"Y" }} Galeria de Viagens. Todos os direitos reservados.
        </div>
    </footer>

</body>
</html>
