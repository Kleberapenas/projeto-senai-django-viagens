<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ foto.titulo }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6">

    <div class="max-w-3xl mx-auto">
        <a href="/" class="text-blue-500 underline mb-4 inline-block">&larr; Voltar</a>

        <img src="{{ foto.imagem.url }}" alt="{{ foto.titulo }}" class="rounded shadow w-full mb-4">
        <h1 class="text-3xl font-bold">{{ foto.titulo }}</h1>
        <p class="text-gray-600 mt-2">{{ foto.descricao }}</p>
        <p class="text-sm text-gray-500 mt-2">
            Local: {{ foto.local }} | Data da viagem: {{ foto.data_viagem }}
        </p>
    </div>

</body>
</html>
